<!doctype html>
<html>
<head>
<link rel="stylesheet" href="/style.css">
</head>
<body>
	<div id="header">
		<h1>ESP32 LoRa Mesh Network Interface</h1>
		<h3>By: Ben Hastings</h3>
	</div>
	<hr>
	<form method="POST" action="/send">
		<label for="message">Message:</label>
		<textarea placeholder="Enter Message Here..." value="message" id="message" name="message" required>
			
		</textarea>
		<input type="submit" value="Send Message">
	</form>
	<div id="msg-table">
		<table class="msg-table">
            <thead>
            	<tr>
		            <th>Route Stage</th>
		            <th>Origin</th>
		            <th>Src</th>
		            <th>RSSI (dBm)</th>
		            <th>SNR (dB)</th>
		            <th>Content</th>
           		</tr>
           	</thead>
           	<tbody>
           	</tbody>
	</div>
	<div id="node-table">
	</div>
</body>
</html>
